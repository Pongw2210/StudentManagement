{% extends 'layout/base_form.html' %}
{% block title %}Tiếp nhận học sinh{% endblock %}

{% block content %}
<form id="form_register_student">
    <div class="container mt-3">
        <h2 class="text text-primary">Tiếp Nhận Học Sinh</h2>

        <label for="fullname">Họ và Tên:</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="dob">Ngày Sinh:</label>
        <input type="date" id="dob" name="dob" required>

        <label>Giới Tính:</label>
        <select name="gender" id="gender" required>
            <option value="Nam">Nam</option>
            <option value="Nữ">Nữ</option>
        </select>

        <label for="address">Địa Chỉ:</label>
        <textarea id="address" name="address" rows="3" required></textarea>

        <label for="phone">Số Điện Thoại:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" title="Phone number must be 10 digits" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <div class="btn-group d-flex justify-content-start gap-3 mt-3">
            <button type="button" class="btn btn-primary" onclick="saveStudent()">Lưu</button>
            <button type="button" class="btn btn-success" onclick="saveDraftStudent()">Lưu nháp</button>
            <button type="button" class="btn btn-warning" onclick="deleteAll('form_register_student')">Xóa tất cả</button>
            <button type="button" class="btn btn-danger" onclick="cancelAll()">Hủy</button>
        </div>

        <div id="responseMessage" class="mt-3"></div>
    </div>
</form>
{% endblock %}
